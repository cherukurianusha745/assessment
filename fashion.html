<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fashion</title>
    <style>
        img {
            width: 500px;
            height: auto;
        }
        header{
            background-color:aqua;
        }
        nav{
            background-color: lightcyan;
        }
    
    </style>

</head>
<body>
    <header>
        <h1>Fashion Store</h1>
    </header>
    <nav >
        <a href="#home">home</a>
        <a href="#clothing">clothing</a>
        <a href="#footwear">footwear</a>
        <a href="#accessories">accessories</a>
    </nav>
    <div class="home">
        <h2>shooping by category</h2>
    </div>
    <section id="clothing">
        <h1>clothing</h1>
        <img src="/cloth.jpg" alt="clothes" >
        <br><img src="/clothes.jpg" alt="clothes">
    </section>
    <section id="footwear">
        <h1>Footwear</h1>
        <img src="/footwear.jpg" alt="footwear">
    </section>
    <section id="accessories">
        <h1>accessories</h1>
        <img src="/access.jpg" alt="accessories"><br>
        <img src="/accessory.jpg" alt="accessories">
    </section>
    
</body>
</html>
